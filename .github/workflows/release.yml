name: Build and Release

on:
  push:
    tags:
      - "v*" # Trigger on tag pushes matching v*
  workflow_dispatch: # Enable manual trigger via GitHub UI
    inputs:
      tag:
        description: "Hand Action Release"
        required: true
        default: "v777"

jobs:
  build:
    runs-on: macos-14 # Use specific macOS version instead of macos-latest for stability

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Checkout the repository code
        with:
          # Checkout the tag provided via input, fallback to default branch if not specified
          ref: ${{ github.event.inputs.tag || 'main' }}
      - name: Set up Go
        uses: actions/setup-go@v5 # Set up Go environment
        with:
          go-version: "1.22"

      - name: Build binary
        run: make all # Run make all to build your binary

      - name: Upload binary to release
        uses: softprops/action-gh-release@v1
        with:
          files: airdrop
          tag_name: ${{ github.event.inputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
