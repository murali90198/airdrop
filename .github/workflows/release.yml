name: Build and Release

on:
  push:
    tags:
      - "v*" # Trigger on tag pushes matching v*
  workflow_dispatch: # Enable manual trigger via GitHub UI
    inputs:
      tag:
        description: "Hand Action Release"
        required: true
        default: "v0.2.5"

jobs:
  build:
    runs-on: macos-latest # Use macOS runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Checkout repo code
        with:
          # Checkout the tag provided via input or current ref, fallback to main
          ref: ${{ github.ref_name || github.event.inputs.tag || 'main' }}

      - name: Set up Go
        uses: actions/setup-go@v5 # Setup Go environment
        with:
          go-version: "1.22"

      - name: Build binary
        run: make all # Build your binary

      - name: Package for Homebrew
        run: tar -czf airdrop_darwin_arm64.tar.gz airdrop # Package binary

      - name: Get SHA256
        id: sha
        run: |
          SHA256=$(shasum -a 256 airdrop_darwin_arm64.tar.gz | cut -d " " -f 1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        run: |
          VERSION="${{ github.event.inputs.tag || github.ref_name }}"
          VERSION_STRIPPED=${VERSION#v}

          git clone https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/xvoland/homebrew-tap.git
          cd homebrew-tap

          sed -i '' "s|url \".*\"|url \"https://github.com/xvoland/airdrop/releases/download/${VERSION}/airdrop_darwin_arm64.tar.gz\"|" Formula/airdrop.rb
          sed -i '' "s|sha256 \".*\"|sha256 \"${{ steps.sha.outputs.sha256 }}\"|" Formula/airdrop.rb
          sed -i '' "s|version \".*\"|version \"${VERSION_STRIPPED}\"|" Formula/airdrop.rb

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "Update airdrop formula to ${VERSION}"
          git push

      - name: Install GitHub CLI
        run: brew install gh # Install GitHub CLI

      - name: Create GitHub Release and Upload Assets
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }} # Use personal access token
        run: |
          TAG=${{ github.event.inputs.tag || github.ref_name }}

          # Create release and upload files in one command
          gh release create "$TAG" ./airdrop ./airdrop_darwin_arm64.tar.gz \
            --title "Release $TAG" \
            --notes "Automated release for version $TAG"
